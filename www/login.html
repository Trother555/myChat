<!doctype html>
<html>
  <head>
    <title>Login</title>
  </head>
  <body>
    <div>
        <a id="loginLink">
            Login VK
        </a>
    </div>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
      $(function () {
        let url = `https://oauth.vk.com/authorize?client_id=6744098&display=page&redirect_uri=${window.location.protocol}//${window.location.hostname}${window.location.hostname.includes('localhost')?':3000':''}/vkauthorize&response_type=code&v=5.87`;
        $('#loginLink').attr('href', url);
      })
    </script>
  </body>
</html>
